<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Delete Train</h2>
    <form id="delete-train-form">
        <label for="train-id">Train ID:</label>
        <input type="text" id="train-id-delete" name="train_id" required>
        <button type="submit">Delete Train</button>
    </form>
    
    <script>
        document.getElementById("delete-train-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const trainId = document.getElementById("train-id-delete").value;

            fetch(`/delete-train/${trainId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("Train deleted successfully!");
                    location.reload(); 
                } else {
                    throw new Error('Failed to delete train');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to delete train");
            });
        });
    </script>
</body>
</html>
